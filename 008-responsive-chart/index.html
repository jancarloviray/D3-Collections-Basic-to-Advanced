<!DOCTYPE html>
<html>
<head>
<script src="../d3.v3.js"></script>
  <meta charset="utf-8">
  <title>D3 collections by Jan Carlo Viray</title>
    <style>
        .axis path,
        .axis line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
    </style>
</head>
<body>
    <script>
        var w = 800;
        var h = 300;
        var svgXAxis, svgYAxis;

        var padding = 50;
        var dataset = [];
        var numDataPoints = 50;
        var xRange = Math.random() * 1000;
        var yRange = Math.random() * 1000;
        for (var i = 0; i < numDataPoints; i++) {
            var newNumber1 = Math.floor(Math.random() * xRange);
            var newNumber2 = Math.floor(Math.random() * yRange);
            dataset.push([newNumber1, newNumber2]);
        }

        console.log(d3.max(dataset, function(d){
            return d[0]; // references first value in each subarray
        })); // 480

        var timer = false;
        d3.select(window).on('resize',function(){
            if(timer) clearTimeout(timer);
            timer = setTimeout(draw, 200)

        });

        /* scale for our x axis */
        var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){ return d[0];})])
        .range([padding, w - padding * 2]);

        /* scale for our y axis */
        var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){ return d[1];})])
        .range([h - padding, padding]); // start from largest, to smallest to flip!

        var rScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){return d[1];})])
        .range([1, 15]);

        /* setup svg */
        var svg = d3.select('body')
        .append('svg')
        .attr('width',w)
        .attr('height',h)

        var draw = function(){
            w = window.innerWidth;
            h = window.innerHeight;

            svg
            .transition(500)
            .attr({
                'width':w,
                'height':h
            });

            yScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d){ return d[1];})])
            .range([h - padding, padding]);

            xScale = d3.scale.linear()
            .domain([0, d3.max(dataset, function(d){ return d[0];})])
            .range([padding, w - padding * 2]);

            svg.selectAll('circle')
            .data(dataset)
            .transition(500)
            .attr({
                'cx':function(d){return xScale(d[0]);},
                'cy':function(d){return yScale(d[1]);},
            });

            /* axis */
            var xAxis = d3.svg.axis()
            .scale(xScale)              // each axis needs to be told on what scale to operate
            .orient('bottom')           // where labels would appear visually
            .ticks(5);                   // set rough # of ticks

            var yAxis = d3.svg.axis()
            .scale(yScale)
            .orient('left')
            .ticks(5);

            svgXAxis             // #call() takes the incoming selection and hands that off to any function.
            .call(xAxis)
            .transition(100)
            .attr({
                'class':'axis',
                'transform':'translate(0,' + (h-padding) + ')'  // move it down
            });

            svgYAxis
            .transition(100)
            .attr({
                'class':'axis',
                'transform':'translate(' + padding + ',0)'
            })
            .call(yAxis);
        }

        svg.selectAll('circle')
        .data(dataset)
        .enter()
        .append('circle')
        .attr({
            'cx':function(d){return xScale(d[0]);},
            'cy':function(d){return yScale(d[1]);},
            'r':function(d){return rScale(d[1]);}
        });

        /* axis */
        var xAxis = d3.svg.axis()
        .scale(xScale)              // each axis needs to be told on what scale to operate
        .orient('bottom')           // where labels would appear visually
        .ticks(5);                   // set rough # of ticks

        var yAxis = d3.svg.axis()
        .scale(yScale)
        .orient('left')
        .ticks(5);

        svgXAxis = svg.append('g')             // #call() takes the incoming selection and hands that off to any function.
        .call(xAxis)
        .attr({
            'class':'axis',
            'transform':'translate(0,' + (h-padding) + ')'  // move it down
        });

        svgYAxis = svg.append('g')
        .attr({
            'class':'axis',
            'transform':'translate(' + padding + ',0)'
        })
        .call(yAxis);

        draw();

    </script>
</body>
</html>
