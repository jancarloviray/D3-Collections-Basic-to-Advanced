<!DOCTYPE html>
<html>
<head>
<script src="../d3.v3.js"></script>
  <meta charset="utf-8">
  <title>D3 collections by Jan Carlo Viray</title>
</head>
<body>
    <script>
        var w = 500;
        var h = 100;
        var padding = 20;
        var dataset = [
                [5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
                [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
              ];

        console.log(d3.max(dataset, function(d){
            return d[0]; // references first value in each subarray
        })); // 480

        /* scale for our x axis */
        var xScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){ return d[0];})])
        .range([padding, w - padding * 2]);

        /* scale for our y axis */
        var yScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){ return d[1];})])
        .range([h - padding, padding]); // start from largest, to smallest to flip!

        var rScale = d3.scale.linear()
        .domain([0, d3.max(dataset, function(d){return d[1];})])
        .range([1, 15]);

        /* setup svg */
        var svg = d3.select('body')
        .append('svg')
        .attr('width',w)
        .attr('height',h)

        /* circles */
        svg.selectAll('circle')
        .data(dataset)
        .enter()
        .append('circle')
        .attr({
            'cx':function(d){return xScale(d[0]);},
            'cy':function(d){return yScale(d[1]);},
            'r':function(d){return rScale(d[1]);}
        });

        /* labels */
        svg.selectAll('text')
        .data(dataset)
        .enter()
        .append('text')
        .text(function(d){return d[0] + ',' + d[1];})
        .attr({
            'x': function(d){return xScale(d[0]);},
            'y': function(d){return yScale(d[1]);},
            'fill':'red'
        })
    </script>
</body>
</html>
