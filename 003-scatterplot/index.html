<!DOCTYPE html>
<html>
<head>
<script src="../d3.v3.js"></script>
  <meta charset="utf-8">
  <title>D3 collections by Jan Carlo Viray</title>
</head>
<body>
    <script>
        var w = 500;
        var h = 100;
        var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];

        // setup svg
        var svg = d3.select('body')
        .append('svg')
        .attr('width',w)
        .attr('height',h)

        svg.selectAll('circle')
        .data(dataset)
        .enter()
        .append('circle')
        .attr({
            'cx':function(d){return d[0];},
            'cy':function(d){return d[1];},
            'r':function(d){return Math.sqrt(h-d[1]);}
        });

        svg.selectAll('text')
        .data(dataset)
        .enter()
        .append('text')
        .text(function(d){return d[0] + ',' + d[1];})
        .attr({
            'x': function(d){return d[0];},
            'y': function(d){return d[1];},
            'fill':'red'
        })

    </script>
</body>
</html>
